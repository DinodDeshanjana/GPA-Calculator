<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="main-container">
        <h1>GPA Calculator</h1>
        <p>Calculate Your GPA easily using this calculator. Add your course Code, credits,<br> and grades to get your current GPA.</p>

        <div class="gpacal-interface">
            <div class="gpa-image">
                <img src="Image.png" alt="">
            </div>

        <div class="gpacal-calculateinterface">
            <div class="gpa-display">
                <p class="dispaly-p">Your Current GPA is:</p>
                <p id="calculated-gpa">0.00</p>
            </div>

            <form id="course-form" class="form-row">
                <div class="form-1">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" placeholder="Enter Course Code" required/>
                </div>

                <div class="form-1">
                    <label for="course-credits">Credits</label>
                    <input type="number" id="course-credits" placeholder="Enter Credits" required/>
                </div>

                <div class="form-1">
                    <label for="course-grade">Grade</label>
                    <select id="course-grade" required>
                        <option value="">Select Grade</option>
                        <option value="4.0">A+</option>
                        <option value="4.0">A</option>
                        <option value="3.70">A-</option>
                        <option value="3.30">B+</option>
                        <option value="3.00">B</option>
                        <option value="2.70">B-</option>
                        <option value="2.30">C+</option>
                        <option value="2.00">C</option>
                        <option value="1.70">C-</option>
                        <option value="1.30">D+</option>
                        <option value="1.00">D</option>
                        <option value="0.00">E</option>
                    </select>
                </div>
            </form>

            <button type="submit" form="course-form">Add Course</button>
        </div>
        </div>

        <div class="course-details">
            <h2>Course Details</h2>

            <div class="course-details-table">
                <table class="course-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Credit</th>
                            <th>Grade</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody class="course-details-list">
                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GPA Calculator. Created by Dinod Deshanjana.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
